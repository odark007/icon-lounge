<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Icon Lounge SaaS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-black text-zinc-300 flex overflow-hidden h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-zinc-900 border-r border-zinc-800 flex flex-col">
        <div class="p-6 border-b border-zinc-800">
            <img src="images/iconnlounge-logo-removebg-preview.png" class="h-8" alt="Logo">
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="dashboard.html" class="flex items-center space-x-3 p-3 rounded bg-zinc-800 text-[#d4af37]">
                <i class="fas fa-chart-line"></i> <span>Dashboard</span>
            </a>
            <a href="manage-menu.html" class="flex items-center space-x-3 p-3 rounded hover:bg-zinc-800 transition">
                <i class="fas fa-utensils"></i> <span>Menu Items</span>
            </a>
            <a href="#" class="flex items-center space-x-3 p-3 rounded opacity-50 cursor-not-allowed">
                <i class="fas fa-sms"></i> <span>SMS Center</span>
            </a>
        </nav>
        <div class="p-4 border-t border-zinc-800">
            <button id="logoutBtn" class="w-full text-left flex items-center space-x-3 p-3 hover:text-red-500 transition">
                <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col">
        <header class="h-16 border-b border-zinc-800 flex items-center justify-between px-8 bg-zinc-900">
            <h1 class="text-xl font-bold">Dashboard Overview</h1>
            <div id="userEmail" class="text-sm text-zinc-500"></div>
        </header>
        <section class="p-8 overflow-y-auto">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Simple Stat Cards -->
                <div class="bg-zinc-900 p-6 rounded-lg border border-zinc-800">
                    <p class="text-zinc-500 text-sm">Total Categories</p>
                    <h3 id="stat-categories" class="text-3xl font-bold text-[#d4af37]">--</h3>
                </div>
                <div class="bg-zinc-900 p-6 rounded-lg border border-zinc-800">
                    <p class="text-zinc-500 text-sm">Menu Items</p>
                    <h3 id="stat-items" class="text-3xl font-bold text-[#d4af37]">--</h3>
                </div>
            </div>
        </section>
    </main>

    <script src="admin-config.js"></script>
    <script>
        // Auth Guard and Basic Logic
        async function initDashboard() {
            const user = await checkAuth();
            document.getElementById('userEmail').innerText = user.email;

            // Simple Stat Fetching (Part 3)
            const { count: catCount } = await _supabase.from('categories').select('*', { count: 'exact', head: true });
            const { count: itemCount } = await _supabase.from('items').select('*', { count: 'exact', head: true });
            
            document.getElementById('stat-categories').innerText = catCount || 0;
            document.getElementById('stat-items').innerText = itemCount || 0;
        }

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await _supabase.auth.signOut();
            window.location.href = 'login.html';
        });

        initDashboard();
    </script>
</body>
</html>
