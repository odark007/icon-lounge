<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Menu | Icon Lounge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-black text-zinc-300 flex h-screen overflow-hidden">

    <!-- Reuse Sidebar Logic -->
    <aside class="w-64 bg-zinc-900 border-r border-zinc-800 flex flex-col">
        <div class="p-6 border-b border-zinc-800"><img src="images/iconnlounge-logo-removebg-preview.png" class="h-8">
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="dashboard.html" class="flex items-center space-x-3 p-3 rounded hover:bg-zinc-800 transition">
                <i class="fas fa-chart-line"></i> <span>Dashboard</span>
            </a>
            <!-- Tab Buttons -->
            <button onclick="switchTab('items')" id="tab-items"
                class="w-full flex items-center space-x-3 p-3 rounded bg-zinc-800 text-[#d4af37]">
                <i class="fas fa-utensils"></i> <span>Menu Items</span>
            </button>
            <button onclick="switchTab('settings')" id="tab-settings"
                class="w-full flex items-center space-x-3 p-3 rounded hover:bg-zinc-800 transition">
                <i class="fas fa-cog"></i> <span>Menu Settings</span>
            </button>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="h-16 border-b border-zinc-800 flex items-center justify-between px-8 bg-zinc-900">
            <h1 class="text-xl font-bold">Menu Management</h1>
            <button onclick="openModal()"
                class="bg-[#d4af37] text-black px-4 py-2 rounded font-bold hover:bg-yellow-600 transition">
                <i class="fas fa-plus mr-2"></i> Add New Item
            </button>
        </header>

        <!-- Content Area -->
        <section class="p-8 overflow-y-auto flex-1">
            <!-- Items Section -->
            <div id="section-items">
                <div class="bg-zinc-900 rounded-lg border border-zinc-800 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-zinc-800 text-zinc-400 text-sm uppercase">
                            <tr>
                                <th class="p-4">Item</th>
                                <th class="p-4">Category</th>
                                <th class="p-4">Price Tier</th>
                                <th class="p-4">Featured</th>
                                <th class="p-4 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="items-table-body">
                            <!-- Items Injected Here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Settings Section (Hidden by default) -->
            <div id="section-settings" class="hidden space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- Sub-Category Management -->
                    <div class="bg-zinc-900 p-6 rounded-lg border border-zinc-800">
                        <h3 class="text-lg font-bold mb-4 text-[#d4af37]">Manage Sub-Categories</h3>
                        <div id="sub-cat-list" class="space-y-2 mb-4">
                            <!-- List injected by JS -->
                        </div>
                        <div class="flex gap-2">
                            <input type="text" id="newSubCatName" placeholder="Sub-category Name"
                                class="flex-1 bg-black border border-zinc-700 rounded p-2 outline-none">
                            <select id="parentCatId" class="bg-black border border-zinc-700 rounded p-2 outline-none">
                                <!-- Categories injected by JS -->
                            </select>
                            <button onclick="addSubCategory()"
                                class="bg-[#d4af37] text-black px-4 py-2 rounded font-bold"><i
                                    class="fas fa-plus"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal Form -->
    <div id="itemModal" class="fixed inset-0 bg-black/80 flex items-center justify-center hidden z-50">
        <div class="bg-zinc-900 w-full max-w-lg p-8 rounded-lg border border-zinc-800 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modalTitle" class="text-xl font-bold">Add Menu Item</h3>
                <button onclick="closeModal()" class="text-zinc-500 hover:text-white"><i
                        class="fas fa-times"></i></button>
            </div>

            <form id="itemForm" class="space-y-4">
                <input type="hidden" id="itemId">
                <div>
                    <label class="text-sm text-zinc-500">Item Name</label>
                    <input type="text" id="itemName" required
                        class="w-full bg-black border border-zinc-700 rounded p-2 outline-none focus:border-[#d4af37]">
                </div>
                <div>
                    <label class="text-sm text-zinc-500">Sub-Category</label>
                    <select id="itemSubCat" required
                        class="w-full bg-black border border-zinc-700 rounded p-2 outline-none focus:border-[#d4af37]"></select>
                </div>
                <div>
                    <label class="text-sm text-zinc-500">Description</label>
                    <textarea id="itemDesc"
                        class="w-full bg-black border border-zinc-700 rounded p-2 outline-none focus:border-[#d4af37]"></textarea>
                </div>
                <div class="grid grid-cols-3 gap-4">
                    <div>
                        <label class="text-sm text-zinc-500">Small (GHS)</label>
                        <input type="number" id="priceSmall" class="w-full bg-black border border-zinc-700 rounded p-2">
                    </div>
                    <div>
                        <label class="text-sm text-zinc-500">Medium (GHS)</label>
                        <input type="number" id="priceMed" class="w-full bg-black border border-zinc-700 rounded p-2">
                    </div>
                    <div>
                        <label class="text-sm text-zinc-500">Large (GHS)</label>
                        <input type="number" id="priceLarge" class="w-full bg-black border border-zinc-700 rounded p-2">
                    </div>
                </div>
                <div>
                    <label class="text-sm text-zinc-500">Image Path (e.g., images/tilapia.jpg)</label>
                    <input type="text" id="itemImagePath" placeholder="images/filename.jpg"
                        class="w-full bg-black border border-zinc-700 rounded p-2 outline-none focus:border-[#d4af37]">
                </div>
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="itemFeatured">
                    <label>Feature on Homepage</label>
                </div>
                <button type="submit" id="saveBtn"
                    class="w-full bg-[#d4af37] text-black font-bold py-3 rounded mt-4">Save Item</button>

                <!-- Specials & Promotions Section -->
                <div class="border-t border-zinc-800 pt-6 mt-6">
                    <h4 class="text-[#d4af37] font-bold mb-4">Promotions & Specials</h4>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div class="flex items-center space-x-2">
                            <input type="checkbox" id="itemIsSpecial" onchange="toggleSpecialFields()">
                            <label class="text-sm">Mark as Special Offer</label>
                        </div>
                        <div>
                            <label class="text-sm text-zinc-500">Discount % (Optional)</label>
                            <input type="number" id="itemDiscount" class="w-full bg-black border border-zinc-700 rounded p-2">
                        </div>
                    </div>
                    <div id="special-fields" class="hidden space-y-4">
                        <div>
                            <label class="text-sm text-zinc-500">Special Offer Description</label>
                            <input type="text" id="itemSpecialText" placeholder="e.g. Complimentary Drink Included" class="w-full bg-black border border-zinc-700 rounded p-2">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="text-sm text-zinc-500">Start Date</label>
                                <input type="datetime-local" id="itemSpecialStart" class="w-full bg-black border border-zinc-700 rounded p-2">
                            </div>
                            <div>
                                <label class="text-sm text-zinc-500">End Date</label>
                                <input type="datetime-local" id="itemSpecialEnd" class="w-full bg-black border border-zinc-700 rounded p-2">
                            </div>
                        </div>
                        <div>
                            <label class="text-sm text-zinc-500">Active Days (Multiple)</label>
                            <div id="day-selector" class="flex flex-wrap gap-2 mt-2">
                                <!-- Days injected by JS -->
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="admin-config.js"></script>
    <script src="manage-menu.js"></script>
</body>

</html>
