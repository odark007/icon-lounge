<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Menu | Icon Lounge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-black text-zinc-300 flex h-screen lg:overflow-hidden">
    <!-- Mobile Backdrop: Hidden by default, visible when sidebar is open on mobile -->
    <div id="sidebarBackdrop" onclick="toggleSidebar()" class="fixed inset-0 bg-black/60 z-40 hidden lg:hidden"></div>

    <!-- Reuse Sidebar Logic -->
    <aside id="sidebar"
        class="fixed inset-y-0 left-0 z-50 w-64 bg-zinc-900 border-r border-zinc-800 flex flex-col transition-transform duration-300 transform -translate-x-full lg:translate-x-0 lg:static">
        <div class="p-6 border-b border-zinc-800 flex justify-between items-center">
            <img src="images/iconnlounge-logo-removebg-preview.png" class="h-8" alt="Logo">
            <!-- Mobile Close Button -->
            <button onclick="toggleSidebar()" class="lg:hidden text-zinc-500 hover:text-white">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="dashboard.html" class="flex items-center space-x-3 p-3 rounded hover:bg-zinc-800 transition">
                <i class="fas fa-chart-line"></i> <span>Dashboard</span>
            </a>
            <!-- Tab Buttons -->
            <button onclick="switchTab('items')" id="tab-items"
                class="w-full flex items-center space-x-3 p-3 rounded bg-zinc-800 text-[#d4af37]">
                <i class="fas fa-utensils"></i> <span>Menu Items</span>
            </button>
            <button onclick="switchTab('settings')" id="tab-settings"
                class="w-full flex items-center space-x-3 p-3 rounded hover:bg-zinc-800 transition">
                <i class="fas fa-cog"></i> <span>Menu Settings</span>
            </button>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col min-h-0 overflow-hidden">
        <header class="h-16 border-b border-zinc-800 flex items-center justify-between px-4 lg:px-8 bg-zinc-900">
            <!-- Mobile Menu Toggle -->
            <button onclick="toggleSidebar()" class="lg:hidden text-[#d4af37] mr-4">
                <i class="fas fa-bars text-xl"></i>
            </button>
            <h1 class="text-xl font-bold">Menu Management</h1>
            <button onclick="openModal()"
                class="bg-[#d4af37] text-black px-4 py-2 rounded font-bold hover:bg-yellow-600 transition">
                <i class="fas fa-plus mr-2"></i> Add New Item
            </button>
        </header>

        <!-- Content Area -->
        <section class="p-8 overflow-y-auto flex-1">
            <!-- Items Section -->
            <div id="section-items">
                <!-- Items Toolbar: Search and Category Filter -->
                <div class="flex flex-col md:flex-row gap-4 mb-6">
                    <div class="flex-1 relative">
                        <i class="fas fa-search absolute left-3 top-3 text-zinc-500"></i>
                        <input type="text" id="itemSearchInput" placeholder="Search items..."
                            class="w-full bg-zinc-900 border border-zinc-800 rounded p-2 pl-10 outline-none focus:border-[#d4af37] text-sm">
                    </div>
                    <div class="w-full md:w-48">
                        <select id="itemCategoryFilter"
                            class="w-full bg-zinc-900 border border-zinc-800 rounded p-2 outline-none focus:border-[#d4af37] text-sm text-zinc-400">
                            <option value="all">All Categories</option>
                            <option value="food">Food</option>
                            <option value="drinks">Drinks</option>
                        </select>
                    </div>
                </div>
                <div class="bg-zinc-900 rounded-lg border border-zinc-800 overflow-x-auto">
                    <table class="w-full text-left min-w-[800px]">
                        <thead class="bg-zinc-800 text-zinc-400 text-sm uppercase">
                            <tr>
                                <th class="p-4">Item</th>
                                <th class="p-4">Category</th>
                                <th class="p-4">Price Tier</th>
                                <th class="p-4">Featured</th>
                                <th class="p-4">Status</th>
                                <th class="p-4 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="items-table-body">
                            <!-- Items Injected Here -->
                        </tbody>
                    </table>
                </div>
                <!-- Pagination Controls -->
                <div class="flex flex-col sm:flex-row justify-between items-center gap-4 mt-6 text-sm text-zinc-500">
                    <div id="paginationInfo">Showing 0 to 0 of 0 items</div>
                    <div class="flex items-center gap-2">
                        <button id="prevPage"
                            class="px-4 py-2 bg-zinc-900 border border-zinc-800 rounded hover:bg-zinc-800 disabled:opacity-30 disabled:cursor-not-allowed">
                            <i class="fas fa-chevron-left mr-2"></i> Previous
                        </button>
                        <span id="currentPageDisplay"
                            class="px-4 py-2 bg-zinc-800 rounded text-zinc-300 font-bold">1</span>
                        <button id="nextPage"
                            class="px-4 py-2 bg-zinc-900 border border-zinc-800 rounded hover:bg-zinc-800 disabled:opacity-30 disabled:cursor-not-allowed">
                            Next <i class="fas fa-chevron-right ml-2"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Settings Section (Hidden by default) -->
            <div id="section-settings" class="hidden space-y-8">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

                    <!-- 1. Sub-Category Management (Left) -->
                    <div class="bg-zinc-900 p-6 rounded-lg border border-zinc-800">
                        <h3 class="text-lg font-bold mb-4 text-[#d4af37]">Manage Sub-Categories</h3>
                        <div id="sub-cat-list" class="space-y-2 mb-4"></div>
                        <div class="flex flex-col sm:flex-row gap-3 mt-4">
                            <input type="hidden" id="editSubCatId">
                            <!-- Input: Full width on mobile, flexible on desktop -->
                            <input type="text" id="newSubCatName" placeholder="Sub-category Name"
                                class="flex-1 bg-black border border-zinc-700 rounded p-3 text-base outline-none focus:border-[#d4af37]">

                            <!-- Select: Full width on mobile, auto width on desktop -->
                            <select id="parentCatId"
                                class="w-full sm:w-32 bg-black border border-zinc-700 rounded p-3 text-base outline-none focus:border-[#d4af37]">
                            </select>

                            <!-- 2. Updated Buttons Area -->
                            <div class="flex gap-2 w-full sm:w-auto">
                                <!-- Cancel Button (Hidden by default) -->
                                <button id="cancelSubCatBtn" onclick="cancelSubCatEdit()"
                                    class="hidden bg-zinc-700 text-white px-4 py-3 rounded font-bold hover:bg-zinc-600 transition">
                                    <i class="fas fa-times"></i>
                                </button>

                                <!-- Main Save Button (Renamed function) -->
                                <button id="saveSubCatBtn" onclick="handleSubCategory()"
                                    class="flex-1 sm:w-auto bg-[#d4af37] text-black px-6 py-3 rounded font-bold hover:bg-yellow-600 transition flex items-center justify-center whitespace-nowrap">
                                    <i class="fas fa-plus mr-2 sm:mr-0" id="subCatBtnIcon"></i>
                                    <span class="sm:hidden uppercase tracking-wider" id="subCatBtnText">Add</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- 2. SMS System Settings (Right - Superadmin Only) -->
                    <div id="sms-settings-group" class="bg-zinc-900 p-6 rounded-lg border border-zinc-800 space-y-4">
                        <h3 class="text-lg font-bold text-[#d4af37]">SMS System Settings</h3>

                        <div>
                            <label class="text-xs text-zinc-500 uppercase font-bold">Standard Thank You Template</label>
                            <textarea id="set-thank-you"
                                class="w-full bg-black border border-zinc-700 rounded p-2 text-sm mt-1 h-24"></textarea>
                            <p class="text-[10px] text-zinc-600 mt-1 italic">Use {{first_name}} and {{review_link}} as
                                placeholders.</p>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="text-xs text-zinc-500 uppercase font-bold">Review Link</label>
                                <input type="text" id="set-review-link"
                                    class="w-full bg-black border border-zinc-700 rounded p-2 text-sm mt-1">
                            </div>
                            <div>
                                <label class="text-xs text-zinc-500 uppercase font-bold">Website Link</label>
                                <input type="text" id="set-website-link"
                                    class="w-full bg-black border border-zinc-700 rounded p-2 text-sm mt-1">
                            </div>
                        </div>

                        <button onclick="saveSmsSettings()"
                            class="w-full bg-[#d4af37] text-black font-bold py-2 rounded hover:bg-yellow-600 transition">
                            Save System Settings
                        </button>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <!-- Modal Form -->
    <div id="itemModal" class="fixed inset-0 bg-black/80 flex items-center justify-center hidden z-50">
        <div
            class="bg-zinc-900 w-full max-w-lg p-6 md:p-8 rounded-lg border border-zinc-800 max-h-[90vh] overflow-y-auto mx-4">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modalTitle" class="text-xl font-bold">Add Menu Item</h3>
                <button onclick="closeModal()" class="text-zinc-500 hover:text-white"><i
                        class="fas fa-times"></i></button>
            </div>

            <form id="itemForm" class="space-y-4">
                <input type="hidden" id="itemId">
                <div>
                    <label class="text-sm text-zinc-500">Item Name</label>
                    <input type="text" id="itemName" required
                        class="w-full bg-black border border-zinc-700 rounded p-2 outline-none focus:border-[#d4af37]">
                </div>
                <div>
                    <label class="text-sm text-zinc-500">Sub-Category</label>
                    <select id="itemSubCat" required
                        class="w-full bg-black border border-zinc-700 rounded p-2 outline-none focus:border-[#d4af37]"></select>
                </div>
                <div>
                    <label class="text-sm text-zinc-500">Description</label>
                    <textarea id="itemDesc"
                        class="w-full bg-black border border-zinc-700 rounded p-2 outline-none focus:border-[#d4af37]"></textarea>
                </div>
                <!-- Pricing Section -->
                <div class="bg-zinc-800/50 p-4 rounded border border-zinc-700">
                    <label class="text-xs text-[#d4af37] uppercase font-bold mb-2 block">Pricing Configuration</label>

                    <!-- Option A: Single Price -->
                    <div class="mb-4">
                        <label class="text-sm text-zinc-500">Standard Price (GHS) <span class="text-xs italic">- For
                                items without sizes</span></label>
                        <input type="number" id="priceStandard" placeholder="e.g. 50"
                            class="w-full bg-black border border-zinc-700 rounded p-2 focus:border-[#d4af37] outline-none">
                    </div>

                    <!-- Option B: Sized Prices -->
                    <label class="text-sm text-zinc-500 mb-2 block">Sized Pricing (GHS) <span class="text-xs italic">-
                            Leave blank if not applicable</span></label>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                        <div>
                            <label class="text-xs text-zinc-600">Small</label>
                            <input type="number" id="priceSmall"
                                class="w-full bg-black border border-zinc-700 rounded p-2 focus:border-[#d4af37] outline-none">
                        </div>
                        <div>
                            <label class="text-xs text-zinc-600">Medium</label>
                            <input type="number" id="priceMed"
                                class="w-full bg-black border border-zinc-700 rounded p-2 focus:border-[#d4af37] outline-none">
                        </div>
                        <div>
                            <label class="text-xs text-zinc-600">Large</label>
                            <input type="number" id="priceLarge"
                                class="w-full bg-black border border-zinc-700 rounded p-2 focus:border-[#d4af37] outline-none">
                        </div>
                        <div>
                            <label class="text-xs text-zinc-600">Extra Large</label>
                            <input type="number" id="priceXL"
                                class="w-full bg-black border border-zinc-700 rounded p-2 focus:border-[#d4af37] outline-none">
                        </div>
                    </div>
                </div>
                <!-- Inside #itemForm in manage-menu.html -->
                <div>
                    <label class="text-sm text-zinc-500">Item Image</label>

                    <!-- File Input with Tailwind Styling -->
                    <input type="file" id="itemImageFile" accept="image/*"
                        class="w-full bg-black border border-zinc-700 rounded p-2 text-sm text-zinc-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-[#d4af37] file:text-black hover:file:bg-yellow-600 cursor-pointer">

                    <!-- Hidden Input to store the actual URL (New or Existing) -->
                    <input type="hidden" id="itemImageUrl">

                    <!-- Preview Container -->
                    <div id="imagePreviewContainer" class="mt-3 hidden flex items-center gap-3">
                        <span class="text-xs text-zinc-500">Current Image:</span>
                        <img id="imagePreview" src="" class="h-16 w-16 object-cover rounded border border-zinc-700">
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="itemFeatured">
                    <label>Feature on Homepage</label>
                </div>
                <button type="submit" id="saveBtn"
                    class="w-full bg-[#d4af37] text-black font-bold py-3 rounded mt-4">Save Item</button>

                <!-- Specials & Promotions Section -->
                <div class="border-t border-zinc-800 pt-6 mt-6">
                    <h4 class="text-[#d4af37] font-bold mb-4">Promotions & Specials</h4>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div class="flex items-center space-x-2">
                            <input type="checkbox" id="itemIsSpecial" onchange="toggleSpecialFields()">
                            <label class="text-sm">Mark as Special Offer</label>
                        </div>
                        <div>
                            <label class="text-sm text-zinc-500">Discount % (Optional)</label>
                            <input type="number" id="itemDiscount"
                                class="w-full bg-black border border-zinc-700 rounded p-2">
                        </div>
                    </div>
                    <div id="special-fields" class="hidden space-y-4">
                        <div>
                            <label class="text-sm text-zinc-500">Special Offer Description</label>
                            <input type="text" id="itemSpecialText" placeholder="e.g. Complimentary Drink Included"
                                class="w-full bg-black border border-zinc-700 rounded p-2">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="text-sm text-zinc-500">Start Date</label>
                                <input type="datetime-local" id="itemSpecialStart"
                                    class="w-full bg-black border border-zinc-700 rounded p-2">
                            </div>
                            <div>
                                <label class="text-sm text-zinc-500">End Date</label>
                                <input type="datetime-local" id="itemSpecialEnd"
                                    class="w-full bg-black border border-zinc-700 rounded p-2">
                            </div>
                        </div>
                        <div>
                            <label class="text-sm text-zinc-500">Active Days (Multiple)</label>
                            <div id="day-selector" class="flex flex-wrap gap-2 mt-2">
                                <!-- Days injected by JS -->
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="admin-config.js"></script>
    <script src="manage-menu.js"></script>
</body>

</html>
