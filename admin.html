<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu Generator | Icon Lounge Admin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-form { background: var(--secondary-dark); padding: 30px; border-radius: 8px; margin-top: 40px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; color: var(--primary-gold); }
        input, textarea, select { width: 100%; padding: 10px; background: #000; border: 1px solid #333; color: #fff; }
        .output-area { margin-top: 40px; background: #000; padding: 20px; border: 1px dashed var(--primary-gold); }
        #json-output { white-space: pre-wrap; font-family: monospace; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="container section-padding">
        <h2>Menu Item Generator</h2>
        <p>Fill this out to generate the code snippet for your menu.</p>

        <div class="admin-form">
            <div class="form-group">
                <label>Item Name</label>
                <input type="text" id="itemName" placeholder="e.g., Grilled Tilapia">
            </div>
            <div class="form-group">
                <label>Description (Optional)</label>
                <textarea id="itemDesc"></textarea>
            </div>
            <div class="form-group">
                <label>Prices (GHS)</label>
                <div style="display:flex; gap:10px;">
                    <input type="number" id="pSmall" placeholder="Small">
                    <input type="number" id="pMed" placeholder="Medium">
                    <input type="number" id="pLarge" placeholder="Large">
                </div>
            </div>
            <div class="form-group">
                <label>Featured on Homepage?</label>
                <select id="isFeatured">
                    <option value="false">No</option>
                    <option value="true">Yes</option>
                </select>
            </div>
            <button class="btn btn-fill" onclick="generateSnippet()">Generate Code Snippet</button>
        </div>

        <div class="output-area">
            <h3>Generated Code</h3>
            <p>Copy this block and paste it into the appropriate category in menu-data.js</p>
            <div id="json-output"></div>
        </div>
    </div>

    <script>
        function generateSnippet() {
            const prices = {};
            if(document.getElementById('pSmall').value) prices.small = Number(document.getElementById('pSmall').value);
            if(document.getElementById('pMed').value) prices.medium = Number(document.getElementById('pMed').value);
            if(document.getElementById('pLarge').value) prices.large = Number(document.getElementById('pLarge').value);

            const item = {
                id: Date.now(),
                name: document.getElementById('itemName').value,
                description: document.getElementById('itemDesc').value,
                image: null,
                prices: prices,
                featured: document.getElementById('isFeatured').value === "true"
            };

            document.getElementById('json-output').innerText = JSON.stringify(item, null, 4) + ",";
        }
    </script>
</body>
</html>
